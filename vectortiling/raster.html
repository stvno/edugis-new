<script>

var rateById = d3.map();

var quantize = d3.scale.quantize()
    .domain([0, 100])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));
	
queue()
    .defer(d3.tsv, "buurten.tsv", function(d) { 
	rateById.set(d.BU_CODE, +d.P_GEHUWD);
	})
	.await(ready);
var projection;	
function ready(error, cbs){

var ratio = window.devicePixelRatio || 1,
    width = 1280 * ratio,
    height = 1024 * ratio,
    p = .5 * ratio;

projection = d3.geo.mercator()
    .rotate([0, 0])
    .center([5, 52.4])
    .scale(80000 * ratio)
    .translate([width / 2, height / 2])
    .clipExtent([[p, p], [width - p, height - p]]);

var vector = d3.geo.vector(projection,function(d) { 
			  return quantize(rateById.get(d.properties.bu_code)) + ' ' + d.properties.bu_code; 
			  })
    .scaleExtent([0, 14])
    .url("/buurtenid/{z}/{x}/{y}.topojson");

var layer = d3.select("#map")
    .style("width", width / ratio + "px")
    .style("height", height / ratio + "px")
    .call(d3.behavior.zoom()
      .translate([.5 * width / ratio, .5 * height / ratio])
      .scale(projection.scale() / ratio)
      .scaleExtent([1e2, 5e6])
      .on("zoom", function() {
        var t = d3.event.translate,
            s = d3.event.scale;
        projection.translate([t[0] * ratio, t[1] * ratio]).scale(s * ratio);
        layer.call(vector);
      }))
  .append("div")
    .style(prefix + "transform", "scale(" + 1 / ratio + ")")
    .style(prefix + "transform-origin", "0 0 0")
  .append("div")
    .style(prefix + "transform-origin", "0 0 0")
    .call(vector);
	
	
	
}
var tobemerged
function merge() {

	 tobemerged= {"type":"FeatureCollection","features":[]};
	for (feat in gjson){
		if(gjson[feat].merged) {
			var geometry = {};
			geometry.type="MultiPolygon";
			geometry.coordinates = [];
			for(k in gjson[feat].geoms) {
				if(gjson[feat].geoms[k].type=="Polygon"){
				geometry.coordinates.push(gjson[feat].geoms[k].coordinates);
				}
				else {
				
				geometry.coordinates = geometry.coordinates.concat(gjson[feat].geoms[k].coordinates);
				}
			}
			gjson[feat].feature.geometry  = geometry;
			var buff = turf.buffer(gjson[feat].feature,0);
			
			
			tobemerged.features = tobemerged.features.concat(buff.features);	
		 
		 
		 
		}
	}
d3.select(".test").append("svg").attr("style","width:1280px;height:1024px").attr("class","mergelaag").append("svg:g").attr("class", "laag").selectAll("path").data(tobemerged.features).enter().append("svg:path").attr("d",path).attr("stroke","red")
}
function clear() {
	gjson = {};
	d3.select(".test").select(".mergelaag").remove();
}
</script>
